<template>

    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Account </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Account" record-id={recordId}
                        record-type-id={recTypeID} onsubmit={submitForm} onsuccess={handleSuccess}>
                        <template for:each={layoutSection} for:item="section">

                            <lightning-layout horizontal-align="spread" multiple-rows="true" key={section}>
                                <div class="slds-box slds-theme_shade slds-section-title--divider"
                                    style="width:100%;padding:0.5rem"><b></b>{section.strHeader}</div>
                                <br></br>
                                <lightning-layout-item size="6" padding="around-small">
                                    <template for:each={section.lstColumn1} for:item="items">
                                        <lightning-input-field key={items} field-name={items.APIName}>
                                        </lightning-input-field>
                                    </template>
                                </lightning-layout-item>

                                <lightning-layout-item size="6" padding="around-small">
                                    <template for:each={section.lstColumn2} for:item="items">
                                        <lightning-input-field key={items} field-name={items.APIName}>
                                        </lightning-input-field>
                                    </template>
                                </lightning-layout-item>



                            </lightning-layout>
                        </template>


                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" type="submit" onclick={submitDetails} title="OK">OK</button>
                        </footer>
                    </lightning-record-edit-form>

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



</template>
