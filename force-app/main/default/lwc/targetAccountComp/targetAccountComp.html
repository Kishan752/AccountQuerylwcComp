<template>
    
    <div class='slds-text-align_center slds-box slds-box_x-small slds-theme_shade slds-m-top_small slds-p-top_small slds-p-left_small'>

      
            {label.heading}
      
    </div>

    <div class='MainSection slds-p-top_small'>
     
        <c-query-component></c-query-component>

    </div>

    <div class='slds-text-align_right slds-box slds-box_x-small slds-theme_shade slds-m-top_small slds-p-top_small slds-p-left_small'>

        <lightning-button variant='brand' label='Execute Query' onclick={executeQuery} 
                        ></lightning-button>
        </div>

        

        <template if:true={renderPagination}>
            <div class='slds-text-align_left slds-theme_shade slds-m-top_small'>
              {StrMsg}
            </div>
         <template if:true={renderTable}>

            <c-pagination-table-comp accountdata={data} ></c-pagination-table-comp>

         </template> 
            <c-generic-pagination serverdata={lstAccount} onsync={handleSyncData} count={recCount}></c-generic-pagination>
            <div class="slds-grid slds-gutters slds-m-top_small">
                <div class="slds-col slds-size_3-of-4">
                   
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-button variant="brand" label="Save" onclick={handleSave}
                    ></lightning-button>
                </div>
        
            </div>
            


        </template>


    


</template>
